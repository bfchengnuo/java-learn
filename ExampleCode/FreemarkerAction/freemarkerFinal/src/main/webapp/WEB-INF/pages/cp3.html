<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
			div{
				font-size:20px;
			}
			.demo-div ul li {
				font-weight:bold;
				font-size:20px;
				margin-top:15px;
				margin-bottom:5px;
			}
		</style>
	</head>
	
	<body style="padding-left: 50px;">
		<h2>1，自定义函数</h2>
		<div class="demo-div">
			<ul>
				<#assign myList = [1,20,2,3,4,9,20,4,3,0] />
				
				<#list myList as item>
				<li>${item}</li>
				</#list>
				
				------------------------------------------排序后------------<br/>
				<#list sortFunction(myList) as item>
				<li>${item}</li>
				</#list>
				
			</ul>
		</div>
		
	</body>
</html>
